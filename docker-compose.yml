version: '3.8'

services:
  foodopia-socket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodopia-socket
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN}
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - foodopia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  foodopia-network:
    driver: bridge
